<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import init from './pkg/canvas_2d.js';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    async function run() {
      await init();
    }
    run();
  </script>
</body>

</html>
