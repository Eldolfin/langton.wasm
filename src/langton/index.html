<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style>
    body {
      background-color: #303030;
      height: 100%;
    }

    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import init from './pkg/langton.js';
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    async function run() {
      await init();
    }
    run();
  </script>
</body>

</html>
